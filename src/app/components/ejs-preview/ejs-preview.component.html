<mat-card class="card-preview mat-elevation-z3">
  <div class="input">
    <app-input-ejs (sendData)="setRenderData($event)">
    </app-input-ejs>
  </div>
  <div class="btn-build mat-elevation-z2" (click)="build()" matRipple>
    <mat-icon>play_arrow</mat-icon>
  </div>
  <div class="output">
    <app-output-ejs [html]="html"></app-output-ejs>
  </div>
</mat-card>
