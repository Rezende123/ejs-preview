<mat-tab-group mat-align-tabs="start">
  <mat-tab *ngFor="let tab of tabsConfig; let i = index"
    label="{{tab.label | translate}}">
    <div
      [class.code-error]="tab.error"
      ace-editor
      [theme]="'light'"
      [mode]="tab.mode"
      (textChanged)="onChange(tab.field, i, $event)">
    </div>
    <span class="error-message" *ngIf="tab.error">
      {{tab.error}}
    </span>
  </mat-tab>
</mat-tab-group>
