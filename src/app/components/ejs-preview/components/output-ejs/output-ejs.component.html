<mat-tab-group mat-align-tabs="start">
  <mat-tab label="{{'rendered' | translate}}">
    <iframe [srcdoc]="html"></iframe>
  </mat-tab>

  <mat-tab label="{{'code' | translate}}">
    <div
      ace-editor
      [readOnly]="true"
      [theme]="'light'"
      [mode]="'html'"
      [text]="html">
    </div>
  </mat-tab>
</mat-tab-group>
